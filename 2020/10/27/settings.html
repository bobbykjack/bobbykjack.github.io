<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
    .jsshow, .csshide { display: none; }
    </style>

<body>

<main>

<h1>Settings</h1>

<noscript>
    <p>These settings only make sense with JavaScript enabled.</p>

    <p class="csshide">It seems as if you also have css disabled. That means you will see a form below this message, but it will not work.</p>
</noscript>

<div class="jsshow">
    <form id="settings" method="get" action="/no-javascript">
        <fieldset>
            <legend>Link behaviour</legend>

            <div>
                <label>
                    <input id="open_links_same" type="radio" name="links" value="" checked="checked" />
                    Open all links in the original tab
                </label>
            </div>

            <div>
                <label>
                    <input id="open_links_new" type="radio" name="links" value="external" />
                    Open external links in the same new tab
                </label>
            </div>

            <div>
                <label>
                    <input id="open_links_new" type="radio" name="links" value="_blank" />
                    Open each external link in a separate new tab
                </label>
            </div>
        </fieldset>

        <button type="submit">Save</button>
    </form>

    <p>These settings will be saved to
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage">
            your browserâ€™s localStorage</a>.</p>
</div>

</main>

<footer>
    <a href="/">
        <img class="logo" src="/images/logo.jpg" />
    </a>
</footer>

<script>
