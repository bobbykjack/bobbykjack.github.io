<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Bobby Jack" />
        <link rel="stylesheet" href="/css/styles.css" />
        <title>Links for bobbyjack.me</title>
        <meta name="description" content="" />

        <link
            rel="icon"
            type="image/png"
            href="/images/black-and-white-dpad.png"
        />

        <link rel="canonical" href="https://bobbyjack.me/2024/09/10/linktree" />

        <style>
            .linktree main {
                text-align: center;
            }

            .linktree .links {
                list-style-type: none;
                padding: 2px;
                display: inline-block;
            }

            .linktree .links a {
                outline: 1px solid #bbb;
                display: block;
                padding: 8px 24px;
                text-decoration: none;
                color: black;
                margin-bottom: 1em;
                border-radius: 8px;
            }

            .linktree .links a:hover {
                outline-width: 2px;
                outline-color: #333;
                background-color: #eee;
            }

            p#foo {
                position: absolute;
                font-size: 80%;
            }

            h1 {
                font-family: monospace;
                margin-bottom: 2em;
            }

            ul.links li:nth-of-type(1) a:hover {
                color: white;
                background-color: rgb(53, 132, 228, 0.75);
                outline-color: rgb(53, 132, 228);
            }

            ul.links li:nth-of-type(2) a:hover {
                color: white;
                background-color: rgb(51, 209, 122, 0.75);
                outline-color: rgb(51, 209, 122);
            }

            ul.links li:nth-of-type(3) a:hover {
                color: white;
                background-color: rgb(246, 211, 45, 0.75);
                outline-color: rgb(246, 211, 45);
            }

            ul.links li:nth-of-type(4) a:hover {
                color: white;
                background-color: rgb(230, 97, 0, 0.75);
                outline-color: rgb(230, 97, 0);
            }

            ul.links li:nth-of-type(5) a:hover {
                color: white;
                background-color: rgb(224, 27, 36, 0.75);
                outline-color: rgb(224, 27, 36);
            }
        </style>
    </head>
    <body class="linktree">
        <main>
            <h1>bobbyjack</h1>

            <p id="foo">&nbsp;</p>

            <ul class="links">
                <li>
                    <a
                        href="https://x.com/bobbyjackdotme"
                        title="Elon’s shit show"
                        >Twitter</a
                    >
                </li>
                <li>
                    <a
                        href="https://bsky.app/profile/bobbyjack.me"
                        title="My (current) preferred microblogging site"
                        >Bluesky</a
                    >
                </li>
                <li>
                    <a
                        href="https://muckrack.com/bobby-jack-2"
                        title="When I pretend to be a journalist"
                        >Muck Rack</a
                    >
                </li>
                <li>
                    <a
                        href="https://github.com/bobbykjack"
                        title="Geeky projects with code ’n’ stuff"
                        >GitHub</a
                    >
                </li>
                <li>
                    <a
                        href="https://stackoverflow.com/users/5058/bobby-jack"
                        title="Geeky questions &amp; answers"
                        >Stack Overflow</a
                    >
                </li>
            </ul>
        </main>

        <footer>
            <a href="/">
                <img class="logo" src="/images/logo.jpg" />
            </a>
        </footer>

        <script src="/js/scripts.js"></script>

        <script>
            document.querySelectorAll(".links a").forEach(function (link) {
                link.addEventListener("mouseenter", function (ev) {
                    if ((title = this.getAttribute("title"))) {
                        var p = document.getElementById("foo");
                        p.innerHTML = title;
                        var rect = this.getBoundingClientRect();
                        p.style.left = rect.left + rect.width + 20 + "px";
                        p.style.top = rect.top - 10 + "px";
                    }
                });

                link.addEventListener("mouseleave", function (ev) {
                    if ((title = this.getAttribute("title"))) {
                        var p = document.getElementById("foo");
                        p.innerHTML = "&nbsp;";
                    }
                });
            });

            var h1 = document.querySelector("h1");

            var ids = [
                "bobbyjackdotme",
                "bobbyjack.me",
                "bobby-jack",
                "bobbykjack",
            ];

            h1.innerHTML = ids[Math.floor(Math.random() * ids.length)];
            var oldh1;

            h1.addEventListener("mouseenter", function (ev) {
                oldh1 = h1.innerHTML;
                h1.innerHTML = "/^bobby(k|-)?jack((.|dot)me)?$/";
            });

            h1.addEventListener("mouseleave", function (ev) {
                h1.innerHTML = oldh1;
            });
        </script>
    </body>
</html>
